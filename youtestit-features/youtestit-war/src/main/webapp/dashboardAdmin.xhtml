  	<ui:define name="dashboardRight">

        <rich:dataScroller for="listUsersToEnable" maxPages="5" />
        <rich:dataTable value="#{dashboardAdmin.userAccountToEnable}" var="user" id="listUsersToEnable" rows="10">
        	<rich:column>
                <f:facet name="header">
                    <h:outputText value="Login" />
                </f:facet>
                <h:outputText value="#{user.login}" />
            </rich:column>
            
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{user.firstname}" />
                <h:outputText value="#{user.lastname}" />
            </rich:column>
        
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                	<h:commandButton value="active" action="#{dashboardAdmin.activeUser(user)}" />
                </h:form>
            </rich:column>
        </rich:dataTable>
