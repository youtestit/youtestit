<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:cc="http://java.sun.com/jsf/composite">


<ui:remove>
<!--============================================================================
= INTERFACE
=============================================================================-->
</ui:remove>      
	<cc:interface  name="fibonacci"
				   displayName="YouTestit Fibonacci ratting"
				   preferred="true"
				   expert="false"
				   shortDescription="YouTestit Fibonacci ratting">
		
		<cc:attribute name="id" required="true"/>
		<cc:attribute name="value" required="true"/>
		<cc:attribute name="show" default="#{true}"/>
		<cc:attribute name="styleClass" default=""/>
	</cc:interface>

<ui:remove>
<!--============================================================================
= IMPLEMENTATION
=============================================================================-->
</ui:remove>
	<cc:implementation>
		<h:outputScript library="youtestit" name="fibonacci.js" target="head"/>
		
		<f:subview id="#{cc.attrs.id}_View" rendered="#{cc.attrs.show}">
			
			<div id="#{cc.attrs.id}_block" class="fibonacciBlock #{cc.attrs.styleClass}">
			
				<ul id="#{cc.attrs.id}_list" class="fibonacciList">
				
					<ui:repeat value="#{fibonacci.suite}" var="suite" varStatus="status" id="loop">
						
						<li id="#{cc.attrs.id}_item_#{status.index}" class="fibonacciItem">
							<a	href="#"
								title="#{suite}"
								onclick="fibonacci('#{cc.attrs.id}',#{suite},#{status.index})"
								onmouseover="fibonacciOver('#{cc.attrs.id}',#{status.index})"
								onmouseout="fibonacciCleanClass('#{cc.attrs.id}',#{status.index})">
								
									<h:outputText id="#{cc.attrs.id}_item_#{status.index}_value" value="#{suite}">
										<f:convertNumber integerOnly="true"/>
									</h:outputText>
							</a>
							<div class="clean"></div>
						</li>
						
					</ui:repeat>
					
				</ul>
				<span id="#{cc.attrs.id}_field"><h:inputHidden id="#{cc.attrs.id}" value="#{cc.attrs.value}" /></span>
				<input type="hidden" id="#{cc.attrs.id}_field_index" value=""/>
			</div>
		</f:subview>
	</cc:implementation>
</html>
