<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:cc="http://java.sun.com/jsf/composite">


<ui:remove>
<!--============================================================================
= INTERFACE
=============================================================================-->
</ui:remove>      
	<cc:interface  name="export"
				   displayName="YouTestit Export projects or tests"
				   preferred="true"
				   expert="false"
				   shortDescription="YouTestit Export projects or tests">
		
		<cc:attribute name="id" required="true"/>
		<cc:attribute name="type" required="true"/>
		<cc:attribute name="path" required="true"/>
		<cc:attribute name="show" default="#{true}"/>
        
        
	</cc:interface>

<ui:remove>
<!--============================================================================
= IMPLEMENTATION
=============================================================================-->
</ui:remove>
	<cc:implementation>
		<f:subview id="#{cc.attrs.id}_View" rendered="#{cc.attrs.show}">
			<span class="yti_exportTypeBlock">
				<a	href="/youtestit/export/#{cc.attrs.type}#{cc.attrs.path}"
					title="Export to #{cc.attrs.type}"
					target="_blank">
					
					<span	id="#{cc.attrs.id}_exportBloc"
							class="yti_exportType yti_exportType_#{cc.attrs.type}">
							
						<span id="#{cc.attrs.id}_exportLabel" class="yti_exportLabel">
							<h:outputText id="#{cc.attrs.id}_exportLabelTxt" value="#{cc.attrs.type}" />
						</span>	
						
					</span>
					
				</a>
			</span>
		</f:subview>
	</cc:implementation>
</html>
