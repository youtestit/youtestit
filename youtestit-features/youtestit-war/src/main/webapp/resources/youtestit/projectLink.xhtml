<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:cc="http://java.sun.com/jsf/composite">


<ui:remove>
<!--============================================================================
= INTERFACE
=============================================================================-->
</ui:remove>      
	<cc:interface  name="projectLink"
				   displayName="YouTestit project link"
				   preferred="true"
				   expert="false"
				   shortDescription="YouTestit project link">
		
		<cc:attribute name="id" required="true"/>
		<cc:attribute name="href" required="true"/>
		<cc:attribute name="label" required="true"/>
		<cc:attribute name="title" default=""/>
		<cc:attribute name="target" default="_blank"/>
		<cc:attribute name="styleClass" default=""/>
		<cc:attribute name="show" required="true"/>
		
        
        
	</cc:interface>

<ui:remove>
<!--============================================================================
= IMPLEMENTATION
=============================================================================-->
</ui:remove>
	<cc:implementation>
		<f:subview id="#{cc.attrs.id}_View" rendered="#{cc.attrs.show}">
			<li id="#{cc.attrs.id}_block" class="#{cc.attrs.styleClass}">
			
				<h:outputLabel value="Tracker" id="#{cc.attrs.id}_label" for="#{cc.attrs.id}"/>
				
				<a id="#{cc.attrs.id}" href="#{cc.attrs.href}" >
					<h:outputText id="trackerLinktxt" value="#{currentDocument.document.urlTracker}" />
				</a>
				
			</li>			
		</f:subview>
	</cc:implementation>
</html>
