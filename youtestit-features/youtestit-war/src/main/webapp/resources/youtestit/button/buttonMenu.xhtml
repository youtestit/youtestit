<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface name="buttonMenu" displayName="Button for global action"
        preferred="true" expert="false" shortDescription="Button for global action">
        <cc:attribute name="id" required="true" />
        <cc:attribute name="href" />
        <cc:attribute name="styleClass" />
        <cc:attribute name="title" />
        <cc:attribute name="label" />
        <cc:attribute name="listStyle" />
        <cc:attribute name="show" required="true" />
    </cc:interface>
    
    <cc:implementation>
        <f:subview id="#{cc.attrs.id}View" rendered="#{cc.attrs.show}">
            <li class="#{cc.attrs.listStyle}">
                <h:outputLink value="#{cc.attrs.href}"
                    id="#{cc.attrs.id}Link"
                    title="#{messages[cc.attrs.title]}"
                    class="menu-icon #{cc.attrs.styleClass}">
                    <h:outputText value="#{messages[cc.attrs.label]}" />
                </h:outputLink>
            </li>
        </f:subview>
    </cc:implementation>

</html>
