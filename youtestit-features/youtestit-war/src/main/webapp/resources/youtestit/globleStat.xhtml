<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:cc="http://java.sun.com/jsf/composite">


<ui:remove>
<!--============================================================================
= INTERFACE
=============================================================================-->
</ui:remove>      
	<cc:interface  name="glableStat"
				   displayName="YouTestit Globale projects or tests stats"
				   preferred="true"
				   expert="false"
				   shortDescription="YouTestit Globale projects or tests stats">
		
		<cc:attribute name="id" required="true"/>
		<cc:attribute name="percentage" default="100" type="java.lang.Double"/>
		<cc:attribute name="show" default="#{true}"/>
        
        
	</cc:interface>

<ui:remove>
<!--============================================================================
= IMPLEMENTATION
=============================================================================-->
</ui:remove>
	<cc:implementation>
	
		<f:subview id="#{cc.attrs.id}_View" rendered="#{cc.attrs.show}">
			<div id="#{cc.attrs.id}_successBloc" class="yti_successBloc">
				
				
				
				<ui:remove>
				<!-- ++++++++++++++[ if < 20 ]++++++++++++++++++++++++++++ -->
				</ui:remove>
				<f:subview id="#{cc.attrs.id}_success_E"
						   rendered="#{cc.attrs.percentage lt 20}">
					<div id="#{cc.attrs.id}_success_E_block" class="yti_success yti_success_E">
						<span id="#{cc.attrs.id}_success_E_text">E</span>
					</div>
				</f:subview>
				
				
				<ui:remove>
				<!-- ++++++++++++++[ if >= 20 < 40 ]+++++++++++++++++++++++++ -->
				</ui:remove>
				<f:subview id="#{cc.attrs.id}_success_D"
						   rendered="#{cc.attrs.percentage ge 20 and cc.attrs.percentage lt 40}">
					<div id="#{cc.attrs.id}_success_D_block" class="yti_success yti_success_D">
						<span id="#{cc.attrs.id}_success_D_text">D</span>
					</div>
				</f:subview>
				
				
				<ui:remove>
				<!-- ++++++++++++++[ if >= 40 < 60 ]+++++++++++++++++++++++++ -->
				</ui:remove>
				<f:subview id="#{cc.attrs.id}_success_C"
						   rendered="#{cc.attrs.percentage ge 40 and cc.attrs.percentage lt 60}">
					<div id="#{cc.attrs.id}_success_C_block" class="yti_success yti_success_C">
						<span id="#{cc.attrs.id}_success_C_text">C</span>
					</div>
				</f:subview>
				
				
								<ui:remove>
				<!-- ++++++++++++++[ if >= 60 < 80 ]+++++++++++++++++++++++++ -->
				</ui:remove>
				<f:subview id="#{cc.attrs.id}_success_B"
						   rendered="#{cc.attrs.percentage ge 60 and cc.attrs.percentage lt 80}">
					<div id="#{cc.attrs.id}_success_B_block" class="yti_success yti_success_B">
						<span id="#{cc.attrs.id}_success_B_text">B</span>
					</div>
				</f:subview>
				
				
				<ui:remove>
				<!-- ++++++++++++++[ if >=  80 ]+++++++++++++++++++++++++ -->
				</ui:remove>
				<f:subview id="#{cc.attrs.id}_success_A"
						   rendered="#{cc.attrs.percentage ge 80}">
					<div id="#{cc.attrs.id}_success_A_block" class="yti_success yti_success_A">
						<span id="#{cc.attrs.id}_success_A_text">A</span>
					</div>
				</f:subview>
				
				 
				 
				<ui:remove>
				<!-- ==============[  percentage ]==========================-->
				</ui:remove>
				<div id="#{cc.attrs.id}_successPercentage" class="yti_successPercentage">
					<h:outputText	id="#{cc.attrs.id}_successPercentageNumber" 
									value="#{cc.attrs.percentage}"
									styleClass="yti_successPercentageNumber">									
					</h:outputText>
					<span id="#{cc.attrs.id}_successPercentageNumberSymbole">%</span>
				</div>
           	</div>
           	<div class="clear"></div>
           	
		</f:subview>
	</cc:implementation>

</html>
