    xmlns:ytiEditor="http://java.sun.com/jsf/composite/youtestit/editor"
    xmlns:yti="http://java.sun.com/jsf/composite/youtestit"
    template="layout/template-form.xhtml">

	<ui:remove><!--=============================================================
    =    dashboardLeft
    =========================================================================-->
    </ui:remove>
  	<ui:define name="formTitle">#{messages['label.create.test.title']}</ui:define>


	<ui:remove><!--=============================================================
    =    dashboardLeft
    =========================================================================-->
    </ui:remove>
  	<ui:define name="formContent">
 
 		<f:subview id="createTest">
 			<h:form id="form">
 				<p:panel  id="panel" header="#{messages['label.create.test.panel.title']}">
					
					<h:panelGrid    id="grid" columns="3" rowClasses="prop" columnClasses="name,value,error">
				            <ui:remove>
				            <!--+++++++++[ title ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>        
							<h:outputLabel id="title_label" for="title" value="#{messages['label.create.test.form.title']}"/>
				            <h:inputText id="title" value="#{createTestAction.test.title}" size="50">
				            	<rich:validator />
				            </h:inputText>
				            <rich:message for="title" id="title_error" />
				            
				            
				            <ui:remove>
				            <!--+++++++++[ parentPath ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>        
							<h:outputLabel id="parentPath_label" for="parentPath" value="#{messages['label.create.project.form.parent.path']}"/>
				            <h:inputText id="parentPath" value="#{createTestAction.parentPath}" size="50">
				            	<rich:validator />
				            </h:inputText>
				            <rich:message for="parentPath" id="parentPath_error" />
				            

				            <ui:remove>
				            <!--+++++++++[ subject ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>
							<h:outputLabel id="subject_label" for="subject" value="#{messages['label.create.project.form.subject']}"/>
				            <h:inputTextarea id="subject" value="#{createTestAction.test.subject}" cols="50">
				            	<rich:validator />
				            </h:inputTextarea>
				            <rich:message for="subject" id="subject_error" />
				            
				            
							<ui:remove>
				            <!--+++++++++[ importance ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>
							<h:outputLabel id="importance_label" for="importance" value="#{messages['label.create.test.form.importance']}"/>				            
				            <yti:fibonacci id="importance" value="#{createTestAction.test.importance}"/>
				            <rich:message for="importance" id="importance_error" />

							
							<ui:remove>
				            <!--+++++++++[ complexity ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>
							<h:outputLabel id="complexity_label" for="complexity" value="#{messages['label.create.test.form.complexity']}"/>				            
				            <yti:fibonacci id="complexity" value="#{createTestAction.test.complexity}" />
				            <rich:message for="importance" id="complexity_error" />
				            

							<ui:remove>
							<!--+++++++++[ developper ]++++++++++++++++++++++++++++++++++++++++++++++++++-->
							</ui:remove>
							<h:outputLabel id="fonctionnalReferer_label" for="fonctionnalReferer" value="fonctionnalReferer"/>
							<yti:userAutocomplete id="fonctionnalReferer" value="#{createTestAction.test.fonctionnalReferer}"/>
							<rich:message for="fonctionnalReferer" id="fonctionnalReferer_error" />												


							<ui:remove>
							<!--+++++++++[ developper ]++++++++++++++++++++++++++++++++++++++++++++++++++-->
							</ui:remove>
							<h:outputLabel id="tester_label" for="tester" value="tester"/>
							<yti:userAutocomplete id="tester" value="#{createTestAction.test.tester}"/>
							<rich:message for="tester" id="tester_error" />								
							
							
							<ui:remove>
							<!--+++++++++[ developper ]++++++++++++++++++++++++++++++++++++++++++++++++++-->
							</ui:remove>
							<h:outputLabel id="developper_label" for="developper" value="developper"/>
							<yti:userAutocomplete id="developper" value="#{createTestAction.test.developper}"/>
							<rich:message for="developper" id="developper_error" />
											
					</h:panelGrid>
					
					

					
					<div class="buttons-actions">
	        		        <h:commandButton value="#{messages['label.create.project.panel.action.submit']}"
	                          		         action="#{createTestAction.create()}"
	                          		         id="create"/>
	         		</div>
 				</p:panel>
 			</h:form>
 		</f:subview>
	</ui:define>

		
</ui:composition>
