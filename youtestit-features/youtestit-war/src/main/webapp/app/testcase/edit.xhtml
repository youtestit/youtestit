<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/seam/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/ui"
    xmlns:ytiEditor="http://java.sun.com/jsf/composite/youtestit/editor"
    xmlns:yti="http://java.sun.com/jsf/composite/youtestit"
    template="/templates/form.xhtml">

    <ui:define name="formTitle">
        <h:outputLabel value="#{messages['label.create.test.title']}" />
    </ui:define>

    <ui:define name="formContent">
        <h:form id="formCreate">
            <p:panel id="panel"
                header="#{messages['label.create.test.panel.title']}">
                <h:panelGrid id="grid" columns="3" rowClasses="prop"
                    columnClasses="name,value,error">
                    <ui:remove>
                    <!-- TITLE -->
                    </ui:remove>
                    <h:outputLabel value="#{messages['label.create.test.form.title']}"
                        id="titleLabel" for="title" />
                    <h:inputText value="#{createTestAction.test.title}"
                         id="title" size="50">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="title" id="titleError" />

                    <ui:remove>
                    <!-- PARENT PATH -->
                    </ui:remove>
                    <h:outputLabel id="parentPathLabel" for="parentPath"
                        value="#{messages['label.create.project.form.parent.path']}" />
                    <h:inputText id="parentPath"
                        value="#{createTestAction.parentPath}" size="50">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="parentPath" id="parentPathError" />

                    <ui:remove>
                    <!-- SUBJECT -->
                    </ui:remove>
                    <h:outputLabel id="subjectLabel" for="subject"
                        value="#{messages['label.create.project.form.subject']}" />
                    <h:inputTextarea id="subject"
                        value="#{createTestAction.test.subject}" cols="50">
                        <rich:validator />
                    </h:inputTextarea>
                    <rich:message for="subject" id="subjectError" />

                    <ui:remove>
                   <!-- IMPORTANCE -->
                    </ui:remove>
                    <h:outputLabel id="importanceLabel" for="importance"
                        value="#{messages['label.create.test.form.importance']}" />
                    <yti:fibonacci id="importance"
                        value="#{createTestAction.test.importance}" />
                    <rich:message for="importance" id="importanceError" />

                    <ui:remove>
                    <!-- COMPLEXITY -->
                    </ui:remove>
                    <h:outputLabel id="complexityLabel" for="complexity"
                        value="#{messages['label.create.test.form.complexity']}" />
                    <yti:fibonacci id="complexity"
                        value="#{createTestAction.test.complexity}" />
                    <rich:message for="importance" id="complexityError" />

                    <ui:remove>
                    <!-- FONCTIONNAL REFERER -->
                    </ui:remove>
                    <h:outputLabel id="fonctionnalRefererLabel"
                        for="fonctionnalReferer" value="fonctionnalReferer" />
                    <yti:userAutocomplete id="fonctionnalReferer"
                        value="#{createTestAction.test.fonctionnalReferer}" />
                    <rich:message for="fonctionnalReferer" id="fonctionnalRefererError" />

                    <ui:remove>
                    <!-- TESTER -->
                    </ui:remove>
                    <h:outputLabel id="testerLabel" for="tester" value="tester" />
                    <yti:userAutocomplete id="tester"
                        value="#{createTestAction.test.tester}" />
                    <rich:message for="tester" id="testerError" />

                    <ui:remove>
                    <!-- DEVELOPPER -->
                    </ui:remove>
                    <h:outputLabel id="developperLabel" for="developper" value="developper" />
                    <yti:userAutocomplete id="developper"
                        value="#{createTestAction.test.developper}" />
                    <rich:message for="developper" id="developperError" />
                </h:panelGrid>

                <ui:remove>
                <!-- SUBMIT BUTTONS -->
                </ui:remove>
                <div class="buttons-actions">
                    <h:commandButton
                        value="#{messages['label.create.project.panel.action.submit']}"
                        action="#{createTestAction.create()}" id="create" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>


</ui:composition>
