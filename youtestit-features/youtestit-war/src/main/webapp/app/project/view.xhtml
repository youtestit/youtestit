<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/templates/app.xhtml">

    <ui:define name="appContent">
        <h:form id="projectDetailForm">
            <rich:tabPanel id="tabProject">
                <ui:remove>
                <!-- DETAILS TAB-->
                </ui:remove>
                <rich:tab id="details" header="Details">
                    <ui:include src="incl/details.xhtml" />
                </rich:tab>

                <ui:remove>
                <!-- STATS TAB -->
                </ui:remove>
                <rich:tab header="Stats">
                    <ui:include src="incl/stats.xhtml"></ui:include>
                </rich:tab>

                <ui:remove>
                <!-- DEPENDENCIES -->
                </ui:remove>
                <rich:tab header="Dependencies">
                    <ui:include src="incl/dependencies.xhtml"></ui:include>
                </rich:tab>
            </rich:tabPanel>
        </h:form>
    </ui:define>

</ui:composition>
