<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/seam/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/ui"
    xmlns:ytiEditor="http://java.sun.com/jsf/composite/youtestit/editor"
    xmlns:yti="http://java.sun.com/jsf/composite/youtestit"
    template="/templates/form.xhtml">

    <ui:define name="formTitle">
        <h:outputText value="#{messages['label.edit.project.title']}" />
    </ui:define>

    <ui:define name="formContent">
        <h:form id="formCreate">
            <p:panel id="panel"
                header="#{messages['label.edit.project.panel.title']}">

                <h:panelGrid id="grid" columns="3" rowClasses="prop"
                    columnClasses="name,value,error">
                    <ui:remove>
                        <!-- TITLE -->
                    </ui:remove>
                    <h:outputLabel id="title_label" for="title"
                        value="#{messages['label.edit.project.form.title']}" />
                    <h:inputText id="title"
                        value="#{projectAction.project.title}" size="50">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="title" id="title_error" />

                    <ui:remove>
                        <!-- PARENT PATH -->
                    </ui:remove>
                    <h:outputLabel id="parentPath_label" for="parentPath"
                        value="#{messages['label.edit.project.form.parent.path']}" />
                    <h:inputText id="parentPath"
                        value="#{projectAction.parentPath}" size="60">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="parentPath" id="parentPath_error" />

                    <ui:remove>
                        <!-- SUBJECT -->
                    </ui:remove>
                    <h:outputLabel id="subject_label" for="subject"
                        value="#{messages['label.edit.project.form.subject']}" />
                    <h:inputTextarea id="subject"
                        value="#{projectAction.project.subject}" cols="58">
                        <rich:validator />
                    </h:inputTextarea>
                    <rich:message for="subject" id="subject_error" />

                    <ui:remove>
                        <!-- SERVER TYPE -->
                    </ui:remove>
                    <h:outputLabel id="serverType_label" for="subject"
                        value="#{messages['label.edit.project.form.serverType']}" />
                    <rich:select id="serverType"
                        value="#{projectAction.project.serverType}">
                        <f:selectItems value="#{projectAction.severType}" />
                    </rich:select>
                    <rich:message for="serverType" id="serverType_error" />

                    <ui:remove>
                        <!--  URL SERVER -->
                    </ui:remove>
                    <h:outputLabel id="urlServer_label" for="urlServer"
                        value="#{messages['label.edit.project.form.urlServer']}" />
                    <h:inputText id="urlServer"
                        value="#{projectAction.project.urlServer}" size="60">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="urlServer" id="urlServer_error" />


                    <ui:remove>
                        <!-- URL WIKI -->
                    </ui:remove>
                    <h:outputLabel id="urlWiki_label" for="urlWiki"
                        value="#{messages['label.edit.project.form.urlWiki']}" />
                    <h:inputText id="urlWiki"
                        value="#{projectAction.project.urlWiki}" size="60">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="urlWiki" id="urlWiki_error" />


                    <ui:remove>
                        <!-- URL TRACKER -->
                    </ui:remove>
                    <h:outputLabel id="urlTracker_label" for="urlTracker"
                        value="#{messages['label.edit.project.form.urlTracker']}" />
                    <h:inputText id="urlTracker"
                        value="#{projectAction.project.urlTracker}"
                        size="60">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="urlTracker" id="urlTracker_error" />
                </h:panelGrid>

                <ui:remove>
                    <!-- DESCRIPTION -->
                </ui:remove>
                <div id="description_field" class="prop">
                    <div class="name">
                        <h:outputLabel id="description_label" for="description"
                            value="#{messages['label.edit.project.form.description']}" />
                    </div>

                    <div class="value">
                        <rich:editor id="description" toolbar="CustomToolbar"
                            value="#{projectAction.project.description}">
                            <f:facet name="config">
                                <ytiEditor:richTextConfig />
                            </f:facet>
                        </rich:editor>
                    </div>
                </div>

                <ui:remove>
                    <!-- PORTABILITY -->
                </ui:remove>
                <div id="portabilities_field" class="prop">
                    <div class="name">
                        <h:outputLabel id="portabilities_label"
                            value="#{messages['label.edit.project.form.portabilities']}" />
                    </div>
                    <div class="value">
                        <yti:portabilities id="projectPortabilities"
                            portabilities="#{projectAction.project.portabilities}" />
                    </div>
                </div>

                <ui:remove>
                    <!-- TEAM -->
                </ui:remove>
                <div id="team_field" class="prop">
                    <div class="name">
                        <h:outputLabel id="team_label"
                            value="#{messages['label.edit.project.form.team']}" />
                    </div>
                    <div class="value">
                        <div>TODO</div>
                    </div>
                </div>

                <div class="buttons-actions">
                    <h:commandButton
                        value="#{messages['label.edit.project.panel.action.submit']}"
                        action="#{projectAction.save()}" id="save" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
