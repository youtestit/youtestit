<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ytiEditor="http://java.sun.com/jsf/composite/youtestit/editor"
    xmlns:yti="http://java.sun.com/jsf/composite/youtestit"
    template="/templates/form.xhtml">

    <ui:define name="formTitle">
        <h:outputLabel value="#{messages['label.create.project.title']}" />
    </ui:define>

    <ui:define name="formContent">
        <h:form id="formCreate">
            <p:panel id="panelCreate"
                header="#{messages['label.create.project.panel.title']}">
                <h:panelGrid id="grid" columns="3" rowClasses="prop"
                    columnClasses="name,value,error">
                    <ui:remove>
                    <!-- TITLE -->
                    </ui:remove>
                    <h:outputLabel id="titleLabel" for="title"
                        value="#{messages['label.create.project.form.title']}" />
                    <h:inputText id="title"
                        value="#{createProjectAction.project.title}" size="50">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="title" id="titleError" />

                    <ui:remove>
                    <!-- PARENT PATH -->
                    </ui:remove>
                    <h:outputLabel id="parentPathLabel" for="parentPath"
                        value="#{messages['label.create.project.form.parent.path']}" />
                    <h:inputText id="parentPath"
                        value="#{createProjectAction.parentPath}" size="60">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="parentPath" id="parentPathError" />

                    <ui:remove>
                    <!-- SUBJECT -->
                    </ui:remove>
                    <h:outputLabel id="subjectLabel" for="subject"
                        value="#{messages['label.create.project.form.subject']}" />
                    <h:inputTextarea id="subject"
                        value="#{createProjectAction.project.subject}" cols="58">
                        <rich:validator />
                    </h:inputTextarea>
                    <rich:message for="subject" id="subjectError" />

                    <ui:remove>
                    <!-- SERVER TYPE -->
                    </ui:remove>
                    <h:outputLabel id="serverTypeLabel" for="serverType"
                        value="#{messages['label.create.project.form.serverType']}" />
                    <rich:select id="serverType"
                        value="#{createProjectAction.project.serverType}">
                        <f:selectItems value="#{createProjectAction.severType}" />
                    </rich:select>
                    <rich:message for="serverType" id="serverTypeError" />

                    <ui:remove>
                     <!-- URL SERVER -->
                    </ui:remove>
                    <h:outputLabel id="urlServerLabel" for="urlServer"
                        value="#{messages['label.create.project.form.urlServer']}" />
                    <h:inputText id="urlServer"
                        value="#{createProjectAction.project.urlServer}"
                        size="60">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="urlServer" id="urlServerError" />

                    <ui:remove>
                    <!-- URL WIKI -->
                    </ui:remove>
                    <h:outputLabel id="urlWikiLabel" for="urlWiki"
                        value="#{messages['label.create.project.form.urlWiki']}" />
                    <h:inputText id="urlWiki"
                        value="#{createProjectAction.project.urlWiki}" size="60">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="urlWiki" id="urlWikiError" />

                    <ui:remove>
                    <!-- URL TRACKER -->
                    </ui:remove>
                    <h:outputLabel id="urlTrackerLabel" for="urlTracker"
                        value="#{messages['label.create.project.form.urlTracker']}" />
                    <h:inputText id="urlTracker"
                        value="#{createProjectAction.project.urlTracker}"
                        size="60">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="urlTracker" id="urlTrackerError" />
                </h:panelGrid>

                <ui:remove>
                <!-- DESCRIPTION -->
                </ui:remove>
                <div id="descriptionField" class="prop">
                    <div class="name">
                        <h:outputLabel id="descriptionLabel" for="description"
                            value="#{messages['label.create.project.form.description']}" />
                    </div>

                    <div class="value">
                        <rich:editor id="description" toolbar="CustomToolbar"
                            value="#{createProjectAction.project.description}">
                            <f:facet name="config">
                                <ytiEditor:richTextConfig />
                            </f:facet>
                        </rich:editor>
                    </div>
                </div>

                <ui:remove>
                <!-- PORTABILITY -->
                </ui:remove>
                <div id="portabilitiesField" class="prop">
                    <div class="name">
                        <h:outputLabel id="portabilitiesLabel"
                            value="#{messages['label.create.project.form.portabilities']}" />
                    </div>
                    <div class="value">
                        <yti:portabilities id="projectPortabilities"
                            portabilities="#{createProjectAction.project.portabilities}" />
                    </div>
                </div>

                <ui:remove>
                <!-- TEAM -->
                </ui:remove>
                <div id="teamField" class="prop">
                    <div class="name">
                        <h:outputLabel id="teamLabel"
                            value="#{messages['label.create.project.form.team']}" />
                    </div>
                    <div class="value">
                        <div>TODO</div>
                    </div>
                </div>
                
                <ui:remove>
                <!-- SUBMIT BUTTONS -->
                </ui:remove>
                <div class="buttons-actions">
                    <h:commandButton
                        value="#{messages['label.create.project.panel.action.submit']}"
                        action="#{createProjectAction.create()}" id="create" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
