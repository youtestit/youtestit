    <ui:define name="body">

		<div id="loginContent">
			<h:form id="loginForm">
	
				<p:panel  id="loginFormPanel" header="#{messages['label.login.panel.title']}" >
					<h2 id="loginFormPanelTitle">
						<h:outputLabel  id="loginFormPanelTitle-label"  value="#{messages['label.login.form.title']}"/>
					</h2>
					
					<h:panelGrid	id="loginFormPanelGrid"
									columns="2"
									rowClasses="prop"
									columnClasses="name,value">
					
						<h:outputLabel  id="username-label" for="username" value="#{messages['label.login.form.login']}"/>                
						<h:inputText    id="username" value="#{credentials.username}"/>
						
						<h:outputLabel  id="password-label" for="password" value="#{messages['label.login.form.password']}"/>
						<h:inputSecret  id="password"   value="#{credentials.password}"/>
					
					</h:panelGrid>
					
					
					<div>
						<a	id="link_subscrib" href="subscrib" title="#{messages['label.subscrib.panel.title']}">
							<h:outputText id="link_subscrib_label" value="#{messages['label.subscrib.title']}" />
						</a>
					</div>
					
					<div class="actionButtons">
						<h:commandButton  id="submit"
										  value="#{messages['label.login.button.ok']}"
										  action="#{identity.login}"/>
					</div>
				
				</p:panel>
			</h:form>
		</div>
		

    </ui:define>
