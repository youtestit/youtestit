<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/login.xhtml">

    <ui:define name="content">
        <h:form id="formLogin">
            <p:panel id="panel" header="#{messages['label.login.panel.title']}">
                <h2 id="loginFormPanelTitle">
                    <h:outputLabel id="loginFormPanelTitleLabel"
                        value="#{messages['label.login.form.title']}" />
                </h2>

                <div id="errorsMessages">
                    <h:messages errorClass="errorMSG" infoClass="infoMSG"
                        warnClass="warnMSG" globalOnly="true" />
                </div>

                <h:panelGrid id="PanelGrid" columns="2" rowClasses="prop"
                    columnClasses="name,value">
                    <ui:remove>
                    <!-- LOGIN -->
                    </ui:remove>
                    <h:outputLabel id="username-label" for="username"
                        value="#{messages['label.login.form.login']}" />
                    <h:inputText id="username" value="#{credentials.username}" />

                    <ui:remove>
                    <!-- PASSWORD -->
                    </ui:remove>
                    <h:outputLabel id="password-label" for="password"
                        value="#{messages['label.login.form.password']}" />
                    <h:inputSecret id="password" value="#{credentials.password}" />
                </h:panelGrid>

                <ui:remove>
                <!-- SUBSCRIBE LINK -->
                </ui:remove>
                <div id="subscribe-link">
                    <h:outputLink id="link-ubscribe" value="subscribe"
                        title="#{messages['label.subscribe.panel.title']}">
                        <h:outputText id="link-subscrib-label"
                            value="#{messages['label.subscribe.title']}" />
                    </h:outputLink>
                </div>

                <ui:remove>
                <!-- SUBMIT BUTTONS -->
                </ui:remove>
                <div id="submit-buttons" class="action-buttons">
                    <h:commandButton id="submit"
                        value="#{messages['label.login.button.ok']}"
                        action="#{identity.login}" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>
    
</ui:composition>
