    </ui:remove>
    <ui:define name="title">
        Page Title
    </ui:define>



	<ui:remove><!--=============================================================
    =    dashboardLeft
    =========================================================================-->
    </ui:remove>
  	<ui:define name="dashboardLeft">
  		<h1>#{currentDocument.path}</h1>
	</ui:define>

    <ui:remove><!--=============================================================
    =    dashboardCenter
    =========================================================================-->  	
  	</ui:remove>
  	
  	<ui:define name="dashboardCenter">
		 <rich:tabPanel switchType="client">
			<rich:tab header="Detail">
				<div id="infoBlocTop">
					
					
					<div id="projectSuccessStat">
						<yti:globleStat id="projectE" percentage="15.5"/>
						<yti:globleStat id="projectD" percentage="37.5"/>
						<yti:globleStat id="projectC" percentage="57.5"/>
						<yti:globleStat id="projectB" percentage="77.5"/>
						<yti:globleStat id="projectA" percentage="87.5"/>
					</div>
					
					<div id="projectExportBlock">
						<ul id="projectExportList" class="projectExportList">
							<li>
								<yti:export id="exportCSV" path="#{currentDocument.path}" type="CSV" />
							</li>
							<li>
								<yti:export id="exportPDF" path="#{currentDocument.path}" type="PDF" />
							</li>
							<li>
								<yti:export id="exportHTML" path="#{currentDocument.path}" type="HTML" />
							</li>
							<li>
								<yti:export id="exportLaTeX" path="#{currentDocument.path}" type="LATEX" />
							</li>
							<li>
								<yti:export id="exportRSS" path="#{currentDocument.path}" type="RSS" />
							</li>
						</ul>
					</div>
					
					
					
					<!-- info on URLs -->
					<div>
						<div>
							<a href="#{currentDocument.document.urlServer}">Server</a>
						</div>
						<div>
							<a href="#{currentDocument.document.urlWiki}">Wiki</a>
						</div>
						<div>
							<a href="#{currentDocument.document.urlTracker}">Tracker</a>
						</div>
					</div>
					
					<!-- Subject: -->
					<div>
						<div>Subject:</div>
						<div>
							<h:outputText value="#{currentDocument.document.subject}"  escape="false"/>
						</div>
					</div>
					
					<!-- Description: -->
					<div>
						<div>
							<h:outputText value="#{currentDocument.document.description}"  escape="false"/>
						</div>
					</div>
					
				</div>
			
			</rich:tab> 
			
			<rich:tab header="Stats">
			</rich:tab>
			
			<rich:tab header="Dependancies">
				@@@@
			</rich:tab>
			
			
		</rich:tabPanel>
		
  	</ui:define>
  	
 	<ui:remove><!--=============================================================
    =    dashboardRight
    =========================================================================-->
    </ui:remove>
    
  	<ui:define name="dashboardRight">
	  	
		
		
  	</ui:define>
