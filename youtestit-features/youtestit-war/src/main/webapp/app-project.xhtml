    <ui:remove><!--*************************************************************
    *    TITLE
    *************************************************************************-->
    </ui:remove>
    <ui:define name="dashboardTop">
        <h1>#{currentDocument.path}</h1>
        
        <p:breadCrumb>
			<p:menuitem value="Categories" url="#" styleClass="homeIcon" />
			<p:menuitem value="Sports" url="#" />
			<p:menuitem value="Football" url="#" />
			<p:menuitem value="Countries" url="#" />
			<p:menuitem value="Spain" url="#" />
			<p:menuitem value="F.C. Barcelona" url="#" />
			<p:menuitem value="Squad" url="#" />
			<p:menuitem value="Lionel Messi" url="#" />
		</p:breadCrumb>
    </ui:define>





    <ui:remove><!--=============================================================
    =    CONTENT
    =========================================================================-->  	
  	</ui:remove>
  	<ui:define name="dashboardCenter">
  		<h:form id="ProjectDetailForm">
			<rich:tabPanel id="homeProject">
				<rich:tab id="detail" header="Detail">
						<div id="infoBlocTop">
							
							
							<div id="projectSuccessStat">
								<yti:globleStat id="projectB" percentage="77.5"/>
							</div>
							
							
							<div id="projectExportBlock" class="projectExportBlock">
								<ul id="projectExportList" class="projectExportList">
									<li>
										<yti:export id="exportPDF" path="#{currentDocument.path}" type="PDF" />
									</li>
									<li>
										<yti:export id="exportHTML" path="#{currentDocument.path}" type="HTML" />
									</li>
									<li>
										<yti:export id="exportLaTeX" path="#{currentDocument.path}" type="LATEX" />
									</li>
								</ul>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							
							
							
							<!-- info on URLs -->
							<div id="projectLinks">
								<ul class="simpleList">
									<li id="projectLinkServer">
										<h:outputLabel value="Server" id="serverLinkLabel" for="serverLink"/>
										<a id="serverLink" href="#{currentDocument.document.urlServer}">
											<h:outputText id="serverLinktxt" value="#{currentDocument.document.urlServer}" />
										</a>
									</li>
									
									<li id="projectLinkWiki">
										<h:outputLabel value="Wiki" id="wikiLinkLabel" for="wikiLink"/>
										<a id="wikiLink" href="#{currentDocument.document.urlServer}" >
											<h:outputText id="wikiLinktxt" value="#{currentDocument.document.urlWiki}" />
										</a>
									</li>
									
									<li id="projectLinkTracker">
										<h:outputLabel value="Tracker" id="trackerLinkLabel" for="trackerLink"/>
										<a id="trackerLink" href="#{currentDocument.document.urlServer}">
											<h:outputText id="trackerLinktxt" value="#{currentDocument.document.urlTracker}" />
										</a>
									</li>
								</ul>
							</div>
							
							<!-- Subject: -->
							<div id="projectSubject">
								<h:outputLabel value="Subject :" id="subjectLabel"/>
								<div class="textAeraDisplay">
									<h:outputText value="#{currentDocument.document.subject}"  escape="false"  id="subjectTxt"/>
								</div>
							</div>
		
							
							<!-- Description: -->
							<div  id="projectDescription">
								<div class="textRichDisplay">
									<h:outputText value="#{currentDocument.document.description}"  escape="false"/>
								</div>
							</div>
						</div>
					
					</rich:tab> 
					
					
					<ui:remove><!--*****************************************************
				    *    PROJECT STATS
				    *****************************************************************-->  	
				  	</ui:remove>
					<rich:tab header="Stats">
						<div id="projectExportBlock" class="projectExportBlock">
							<ul id="projectStatExportList" class="projectExportList">
								<li>
									<yti:export id="exportCSV" path="#{currentDocument.path}" type="CSV" />
								</li>
							</ul>
						</div>
						<div class="clear"></div>
						
					</rich:tab>
		
					<ui:remove><!--*****************************************************
				    *    PROJECT DEPENDANCIES
				    *****************************************************************-->  	
				  	</ui:remove>			
					<rich:tab header="Dependancies">
						@@@@
					</rich:tab>
			</rich:tabPanel>
  		</h:form>
  	</ui:define>


    
  	<ui:define name="dashboardRight">
		
  	</ui:define>
</ui:composition>
