<header id="headerContent">
	
	<section id="headerSection">
		<div id="headerLogo">
			<a href="#">
				<span id="logo">
				  <span>Logo</span>
				</span>
			</a>
		</div>
		
		<div id="identity">
		  <a href="logout" class="logout">
			<span>logout</span>
		  </a>
	
		  <span id="headerUserNameProfile">
			<span id="headerUserName">#{currentUser.firstname} #{currentUser.lastname}</span>
			<span class="profileSeparator">/</span>
			<span id="headerProfile">Profile</span>
		  </span>
		</div>
	
		<div id="search">
		  <input type="text" />
		  <a href="#" class="searchButton"><span>Ok</span></a>
		</div>
		
		<div class="clear"></div>
	</section>
	
	<menu id="headerActionsMenu">
	  <ul>
		<ytiButton:buttonMenu id="buttonHome"
							  href="/home"
							  styleClass="iconHome"
							  show="#{actionsButtonsVisibility.showHome}"
							  label="button.create.project.label"
							  title="button.create.project.title"/>

		<ytiButton:buttonMenu id="buttonCreateProject"
							  href="/createProject"
							  styleClass="iconCreateProject"
							  show="#{actionsButtonsVisibility.showCreateProject}"
							  label="button.create.project.label"
							  title="button.create.project.title"/>
	
		<li class="menuSeparator"></li>

		<ytiButton:buttonMenu id="buttonCreateTest"
							  href="/createTest"
							  styleClass="iconCreateTest"
							  show="#{actionsButtonsVisibility.showCreateTest}"
							  label="button.create.test.label"
							  title="button.create.test.title"/>
		
		<ytiButton:buttonMenu id="buttonConfig"
							  href="/config"
							  styleClass="iconConfigure"
							  show="#{actionsButtonsVisibility.showConfig}"
							  label="button.config.label"
							  title="button.config.title"/>
		
		<ytiButton:buttonMenu id="buttonRun"
							  href="/run"
							  styleClass="iconRun"
							  show="#{actionsButtonsVisibility.showRun}"
							  label="button.run.label"
							  title="button.run.title"/>

		<ytiButton:buttonMenu id="buttonAdminConfig"
							  href="/app/admin/"
							  styleClass="iconAdminConfig"
							  show="#{actionsButtonsVisibility.showAdminConfig}"
							  label="button.admin.config.label"
							  title="button.admin.config.title"
							  listStyle="menuRightIcon"/>
		
	  </ul>
	  <div class="clear"></div>
	</menu>
	
</header>

</f:subview>
