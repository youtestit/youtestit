<f:view contentType="text/html"
        id="#{messages['project.name']}">

<!--
++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
+ HEAD
++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ 
-->
  <h:head>
    <title>#{messages['project.name']}</title>
    <meta charset="utf-8" />
    <meta http-equiv="imagetoolbar" content="no" />
    <link rel="icon" href="#{resource['img/icons/favicon.ico']}" />
    <link href="#{resource['stylesheet/default/main.css']}" rel="stylesheet" type="text/css" />
    <ui:insert name="meta" />
    
    <!--[if IE]>
		<script src="#{resource['scripts/html5.js']}"></script>
	<![endif]-->
  </h:head>



<!--
++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
+ BODY
++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ 
-->

  <h:body id="body">
    <ui:include src="header.xhtml"/>
      
	<section id="mainSection">
		<menu class="breadCrumb" id ="breadCrumb">
			<ui:insert name="breadCrumb" />
		</menu>
		

		
	  	<div id="page">
  			<div id="errorsMessages"> 
				<h:messages errorClass="errorMSG" 
							infoClass="infoMSG"
							warnClass="warnMSG"
							globalOnly="true" />
			</div>
			
	  		<div id="pageContent">
	  			<ui:insert name="body" />
	  		</div>
	  		<div class="clear"></div>
	  	</div>
	</section>
	<div class="clear"></div>

<!--
++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
+ footer
++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ 
-->
	<footer id="footer">
			<hr/>
			<article id="licensed">
				<span>You Test It! , Licensed under the</span>
				<a href="http://www.apache.org/licenses/LICENSE-2.0.txt" id="licensed_link">
				<span id="licensed_version">Apache licence, Version 2.0</span>
				</a>
				<span>.</span>
			</article>
			
			<article id="youtestit-info">
				<ul>
					<li id="applicationVersion">#{constantsActions.constants.applicationVersion}</li>
					<li id="applicationCommit">#{constantsActions.constants.applicationCommit}</li>
					<li id="applicationBuildDate">#{constantsActions.constants.applicationBuildDate}</li>
					<li class="clear"></li>
				</ul>
				
			</article>
	</footer>
  </h:body>


</f:view>
</html>
