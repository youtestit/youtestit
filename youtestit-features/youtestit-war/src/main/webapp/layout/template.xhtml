<html>
  
  
  <ui:remove><!--*****************************************************************
  *    HEAD
  *****************************************************************************-->
  </ui:remove>
     
  <h:head>
    <title>#{messages['project.name']}</title>
    <meta charset="utf-8" />
    <meta http-equiv="imagetoolbar" content="no" />
    <link rel="icon" href="#{resource['img/icons/favicon.ico']}" />
    
    <!--
    <h:outputStylesheet name="primefaces-theme.css" library="stylesheet" />
    <h:outputStylesheet name="richfaces-theme.css" library="stylesheet" />
    -->

    <link href="#{resource['stylesheet/default.css']}" rel="stylesheet" type="text/css" />
    <ui:insert name="meta" />
  </h:head>



  <ui:remove><!--**************************************************************
  *    BODY
  **************************************************************************-->
  </ui:remove>
  
  <h:body id="top">
      <div id="container">
      
        <ui:remove><!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++
        *    CONTENT HEADER
        +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
        </ui:remove>
        <header id="bbb">
          <div id="logo">
              <h1><a href="#">#{messages['project.name.full']}</a></h1>
          </div>
          
          <div id="menu">
              <ui:include src="menu.xhtml"/>
          </div>
        </header>
        
        
        <div id="headerbg">
            <p class="text1">
                <ui:insert name="title" />
            </p>
        </div>
        
        
        
        <ui:remove><!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++
        *    CONTENT
        +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
        </ui:remove>
        <div id="main">
          <div id="page">
            <ui:insert name="body" />
          </div>
            
        </div> 
        
        <ui:remove><!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++
        *    FOOTER
        +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
        </ui:remove>
        <footer id="footer">
            <ui:include src="footer.xhtml"/>
        </footer>       
      </div>

  </h:body>


</html>

</f:view>
