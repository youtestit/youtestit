<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich" 
    xmlns:p="http://primefaces.org/ui"
    template="/templates/login.xhtml">

    <ui:define name="title">
       #{messages['label.subscribe.title']}
    </ui:define>

    <ui:define name="content">
        <h:form id="formSubscribe">
            <p:panel id="subscribeFormPanel"
                header="#{messages['label.subscribe.panel.title']}">
                <h:panelGrid id="loginFormPanelGrid" columns="3"
                    rowClasses="prop" columnClasses="name,value,error">
                    <ui:remove>
                    <!-- LOGIN -->
                    </ui:remove>
                    <h:outputLabel id="loginLabel" for="login"
                        value="#{messages['label.subscribe.form.login']}" />
                    <h:inputText id="login"
                        value="#{subscribeAction.user.login}">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="login" id="loginError" />

                    <ui:remove>
                    <!-- FIRSTNAME -->
                    </ui:remove>
                    <h:outputLabel id="firstnameLabel" for="firstname"
                        value="#{messages['label.subscribe.form.firstname']}" />
                    <h:inputText id="firstname"
                        value="#{subscribeAction.user.firstname}">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="firstname" id="firstnameError" />

                    <ui:remove>
                    <!-- LASTNAME -->
                    </ui:remove>
                    <h:outputLabel id="lastnameLabel" for="lastname"
                        value="#{messages['label.subscribe.form.lastname']}" />
                    <h:inputText id="lastname"
                        value="#{subscribeAction.user.lastname}">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="lastname" id="lastnameError" />

                    <ui:remove>
                    <!-- EMAIL -->
                    </ui:remove>
                    <h:outputLabel id="emailLabel" for="email"
                        value="#{messages['label.subscribe.form.email']}" />
                    <h:inputText id="email"
                        value="#{subscribeAction.user.email}">
                        <rich:validator />
                    </h:inputText>
                    <rich:message for="email" id="emailError" />

                    <ui:remove>
                    <!-- PASSWORD -->
                    </ui:remove>
                    <h:outputLabel id="passwordLabel" for="password"
                        value="#{messages['label.subscribe.form.password']}" />
                    <p:password id="password"
                        value="#{subscribeAction.user.password}"
                        promptLabel="#{messages['label.subscribe.form.password.prompt']}"
                        weakLabel="Weak" goodLabel="Good" strongLabel="Strong">
                        <rich:validator />
                    </p:password>
                    <rich:message for="password" id="passwordError" />

                    <ui:remove>
                    <!-- PASSWORD CONFIRM -->
                    </ui:remove>
                    <h:outputLabel id="passwordConfirmLabel"
                        for="passwordConfirm"
                        value="#{messages['label.subscribe.form.password.confirm']}" />
                    <p:password id="passwordConfirm"
                        value="#{subscribeAction.passwordConfirm}"
                        promptLabel="#{messages['label.subscribe.form.password.prompt']}"
                        weakLabel="Weak" goodLabel="Good" strongLabel="Strong" />
                </h:panelGrid>

                <ui:remove>
                <!-- SUBMIT BUTTONS -->
                </ui:remove>
                <div class="buttonsActions">
                    <h:commandButton
                        value="#{messages['label.subscribe.action.submit']}"
                        action="#{subscribeAction.subscribe()}"
                        id="subscribeActionsSubmit" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
