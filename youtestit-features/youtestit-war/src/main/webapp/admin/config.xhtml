<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/templates/form.xhtml">

    <ui:define name="formTitle">
        <h:outputText value="#{messages['label.admin.config.title']}" />
    </ui:define>

    <ui:define name="formContent">
        <h:form id="adminConfigForm">
            <rich:tabPanel id="adminTabConfig">
                <ui:remove>
                <!-- GLOBALS -->
                </ui:remove>
                <rich:tab header="#{messages['label.admin.config.tab.globals']}">
                    <ui:include src="config/globals.xhtml" />
                </rich:tab>
                
                <ui:remove>
                <!-- USERS -->
                </ui:remove>
                <rich:tab header="#{messages['label.admin.config.tab.users']}">
                    <ui:include src="config/users.xhtml" />
                </rich:tab>
                
                <ui:remove>
                <!-- GROUPS -->
                </ui:remove>
                <rich:tab header="#{messages['label.admin.config.tab.groups']}">
                    <ui:include src="config/groups.xhtml" />
                </rich:tab>
                
                <ui:remove>
                <!-- NODES -->
                </ui:remove>
                <rich:tab header="#{messages['label.admin.config.tab.nodes']}">
                    <ui:include src="config/nodes.xhtml" />
                </rich:tab>
            </rich:tabPanel>
        </h:form>
    </ui:define>

</ui:composition>
