  	<ui:define name="formTitle">Create Project</ui:define>


	<ui:remove><!--=============================================================
    =    dashboardLeft
    =========================================================================-->
    </ui:remove>
  	<ui:define name="formContent">
  		<h1>#{currentDocument.path}</h1>
 
 		<f:subview id="createProject">
 			<h:form id="form">
 				<p:panel  id="panel" header="#{messages['label.create.project.panel.title']}">
					
					<h:panelGrid    id="grid" columns="3" rowClasses="prop" columnClasses="name,value,error">
				            <ui:remove>
				            <!--+++++++++[ title ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>        
							<h:outputLabel id="title_label" for="title" value="#{messages['label.create.project.form.title']}"/>
				            <h:inputText id="title" value="#{projectAction.project.title}" size="50">
				            	<rich:validator />
				            </h:inputText>
				            <rich:message for="title" id="title_error" />
				            
				            
				            <ui:remove>
				            <!--+++++++++[ parentPath ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>        
							<h:outputLabel id="parentPath_label" for="parentPath" value="#{messages['label.create.project.form.parent.path']}"/>
				            <h:inputText id="parentPath" value="#{projectAction.parentPath}" size="60">
				            	<rich:validator />
				            </h:inputText>
				            <rich:message for="parentPath" id="parentPath_error" />
				            
				            
				            <ui:remove>
				            <!--+++++++++[ subject ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>        
							<h:outputLabel id="subject_label" for="subject" value="#{messages['label.create.project.form.subject']}"/>
				            <h:inputTextarea id="subject" value="#{projectAction.project.subject}" cols="58">
				            	<rich:validator />
				            </h:inputTextarea>
				            <rich:message for="subject" id="subject_error" />
				            
				            
				            <ui:remove>
				            <!--+++++++++[ subject ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>        
							<h:outputLabel id="serverType_label" for="subject" value="#{messages['label.create.project.form.serverType']}"/>
				            <rich:select id="serverType" value="#{projectAction.project.serverType}">
				            	<f:selectItems value="#{projectAction.severType}" />
				            </rich:select>
				            <rich:message for="serverType" id="serverType_error" />





				            <ui:remove>
				            <!--+++++++++[ urlServer ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>        
							<h:outputLabel id="urlServer_label" for="urlServer" value="#{messages['label.create.project.form.urlServer']}"/>
				            <h:inputText id="urlServer" value="#{projectAction.project.urlServer}" size="60">
				            	<rich:validator />
				            </h:inputText>
				            <rich:message for="urlServer" id="urlServer_error" />
				            
				            
				            <ui:remove>
				            <!--+++++++++[ urlWiki ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>        
							<h:outputLabel id="urlWiki_label" for="urlWiki" value="#{messages['label.create.project.form.urlWiki']}"/>
				            <h:inputText id="urlWiki" value="#{projectAction.project.urlWiki}" size="60">
				            	<rich:validator />
				            </h:inputText>
				            <rich:message for="urlWiki" id="urlWiki_error" />
				            
				            
				            <ui:remove>
				            <!--+++++++++[ urlTracker ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
				            </ui:remove>        
							<h:outputLabel id="urlTracker_label" for="urlTracker" value="#{messages['label.create.project.form.urlTracker']}"/>
				            <h:inputText id="urlTracker" value="#{projectAction.project.urlTracker}" size="60">
				            	<rich:validator />
				            </h:inputText>
				            <rich:message for="urlTracker" id="urlTracker_error" />
				            

					</h:panelGrid>
					
					
		            <ui:remove>
		            <!--+++++++++[ description ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
		            </ui:remove>
		            <div id="description_field" class="prop">
		            	<div class="name">
		            		<h:outputLabel id="description_label" for="description" value="#{messages['label.create.project.form.description']}"/>
		            	</div>
			            
			            <div class="value">
			            	<rich:editor id="description" toolbar="CustomToolbar" value="#{projectAction.project.description}">
				            	<f:facet name="config">
					            	<ytiEditor:richTextConfig/>
						        </f:facet>
			            	</rich:editor>
			            </div>
		            </div>
		            
				    
				    <ui:remove>
		            <!--+++++++++[ portability ]+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
		            </ui:remove>
		            
		            <div id="portabilities_field" class="prop">

		            		<div class="name">
		            			<h:outputLabel id="portabilities_label"  value="#{messages['label.create.project.form.portabilities']}"/>
		            		</div>
			            	<div class="value">
			            		<div id="portabilities_component" class="yti_portabilities">
			            			<a4j:outputPanel id="portabilities_component_Ajax" >
				            		<table>
				            			<thead id="portabilities_title_browser">
				            				<tr id="portabilities_title_browser_raw">
				            					<th class="portabilities_title_browser_empty">&nbsp;</th>
				            					<ui:repeat value="#{portabilities.browsers}" var="browser" varStatus="index">
							            			<th id="portabilities_title_browser_#{index.index}" class="portabilities_title_browser_cell" align="center">
									            		<div id="portabilities_title_#{browser.type}_#{browser.version}">
									            			<span class="yti_icon_browser yti_icon_browser_#{browser.type}">
									            				<span>#{browser.type}</span>
									            			</span>
									            			<span class="yti_portabilities_browser_version">#{browser.version}</span>
								            			</div>
								            		</th>
						            			</ui:repeat>
				            				</tr>
				            			</thead>
				            			
				            			
					            			<tbody id="portabilities_content" class="yti_portabilities_content">
					            				<ui:repeat value="#{portabilities.operatingSystem}" var="os" varStatus="indexOs">
						            			
						            			<tr id="portabilities_content_raw_#{indexOs.index}" class="portabilities_content_raw">
						            				<td class="portabilities_content_os_title">
						            					<span class="yti_icon_os yti_icon_os_#{os.type}">
						            						<span>#{os.type}</span>
						            					</span>
						            					<span class="portabilities_os_name">#{os.name}</span>
						            				</td>
						            				
					            					<ui:repeat value="#{portabilities.browsers}" var="browser" varStatus="browserIndex">
						            					<td id="portabilities_content_select_#{indexOs.index}@#{browserIndex.index}" class="portabilities_content_select_cell" align="center">
							            						<a4j:commandLink value=""
							            										 render="portabilities_component_Ajax"
							            										 execute="#{portabilities.addPortability(projectAction.project.portabilities,indexOs.index,browserIndex.index)}"
							            										 rendered="#{!portabilities.getContains(indexOs.index,browserIndex.index,projectAction.project.portabilities)}"
							            										 styleClass="portabilities_select_off"/>

							            						<a4j:commandLink value=""
							            										 render="portabilities_component_Ajax"
							            										 execute="#{portabilities.removePortability(projectAction.project.portabilities,indexOs.index,browserIndex.index)}"
							            										 rendered="#{portabilities.getContains(indexOs.index,browserIndex.index,projectAction.project.portabilities)}"
							            										 styleClass="portabilities_select_on"/>
						            					</td>
					            					</ui:repeat>
						            			</tr>
						            		</ui:repeat>
					            			</tbody>
				            		</table>
				            		</a4j:outputPanel>
			            	</div>
		            	</div>
		            	
		            </div>        
				                    
					
					
					<div class="buttons-actions">
	        		        <h:commandButton value="#{messages['label.create.project.panel.action.submit']}"
	                          		         action="#{projectAction.create()}"
	                          		         id="create"/>
	         		</div>
 				</p:panel>
 			</h:form>
 		</f:subview>
	</ui:define>

		
</ui:composition>
